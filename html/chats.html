<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Чаты</title>
  <link href="https://fonts.cdnfonts.com/css/bauhaus-93" rel="stylesheet">
  <link rel="icon" type="image/png" href="../imgs/favicon.ico">
  <link rel="stylesheet" href="../css/chat.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/header.css">
</head>
<body>
<header>
  <div class="header-container">
    <p class="journal-text" data-header-workspace > journal </p>
    <button class="button" data-header-chats >Чаты</button>
    <button class="button" data-header-notes >Записи</button>
    <button class="button" data-header-profile>Личный кабинет</button>
  </div>
</header>

<div class="chats-container">
  <div class="chat-list">
    <div class="chat-item">
      <div class="chat-info">
        <h3>Иван Иванов</h3>
        <p>Привет! Как дела?</p>
      </div>
      <span class="chat-time">12:30</span>
    </div>
    <div class="chat-item">
      <div class="chat-info">
        <h3>Мария Петрова</h3>
        <p>Давай встретимся завтра.</p>
      </div>
      <span class="chat-time">10:15</span>
    </div>
    <div class="chat-item" >
      <div class="chat-info">
        <h3>Алексей Смирнов</h3>
        <p>Отправь мне файл, пожалуйста.</p>
      </div>
      <span class="chat-time">09:00</span>
    </div>
  </div>
</div>

<script src="../js/navigation.js"></script>
</body>
</html>
