<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../imgs/favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/bauhaus-93" rel="stylesheet">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
<header>
    <div class="header-container">
        <p class="journal-text" data-header-workspace > journal </p>
        <button class="button" data-header-chats >Чаты</button>
        <button class="button" data-header-notes >Записи</button>
        <button class="button" data-header-profile>Личный кабинет</button>
    </div>
</header>

<div class="profile-page">
    <div class="profile-info">
        <h2>Личный кабинет</h2>
        <div class="user-details">
            <p><strong>Имя:</strong> Иван</p>
            <p><strong>Фамилия:</strong> Иванов</p>
            <p><strong>Никнейм:</strong> @ivan123</p>
        </div>
    </div>

    <div class="add-friend">
        <h3>Добавить в друзья</h3>
        <div class="friend-input">
            <input type="text" placeholder="Введите никнейм">
            <button class="button" onclick="addFriend()">Добавить</button>
        </div>
    </div>

    <div class="logout-section">
        <button class="button delete-button" onclick="logout()">Выйти из аккаунта</button>
    </div>
</div>

<script>

    openPage = (url) => {
        window.location.href = url;
    }

    const profile = document.querySelector('[data-header-profile]');
    const chats = document.querySelector('[data-header-chats]');
    const note = document.querySelector('[data-header-notes]');
    const workspace = document.querySelector('[data-header-workspace]');

    profile.addEventListener('click', function() {
        window.location.href = `../html/profile.html`;
    });

    chats.addEventListener('click', function() {
        window.location.href = `../html/chats.html`;
    });

    note.addEventListener('click', function() {
        window.location.href = `../html/note.html`;
    });

    workspace.addEventListener('click', function() {
        window.location.href = `../html/workspace.html`;
    });

    // Функция для добавления в друзья
    function addFriend() {
        const friendUsername = document.querySelector('.friend-input input').value;
        if (friendUsername) {
            alert(`Запрос на добавление в друзья отправлен пользователю ${friendUsername}`);
        } else {
            alert('Введите никнейм!');
        }
    }

    // Функция для выхода из аккаунта
    function logout() {
        alert('Вы вышли из аккаунта');
        // Здесь можно добавить перенаправление на страницу входа
    }
</script>
</body>
</html>
