<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="../imgs/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Регистрация</title>
</head>
<body>
<div class="left"></div>
<div class="right">
    <div class="form-container">
        <h2>Регистрация</h2>
        <form>
            <input type="text" placeholder="Имя" required>
            <input type="text" placeholder="Фамилия" required>
            <input type="text" placeholder="Отчество" required>
            <input type="text" placeholder="Логин" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required id="pass">
            <input type="password" placeholder="Повторите пароль" required id="repass">
            <button type="submit" class="button">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const pass = document.getElementById("pass").value;
        const repass = document.getElementById("repass").value;

        if (pass === repass) {
            window.location.href = "../html/login.html";
        } else {
            alert("Пароли не совпадают");
            document.getElementById("pass").style.border = "1px solid red";
            document.getElementById("repass").style.border = "1px solid red";
        }
    });
</script>
</body>
</html>
