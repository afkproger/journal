<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="../imgs/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Регистрация</title>
</head>
<body>
<div class="left"></div>
<div class="right">
    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="form" data-validate-password="true" >
            <input type="text" name="first_name" placeholder="Имя" required>
            <input type="text" name="last_name" placeholder="Фамилия" required>
            <input type="text" name="middle_name" placeholder="Отчество" required>
            <input type="text"  name="username" placeholder="Логин" required>
            <input type="email"  name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required id="pass">
            <input type="password" placeholder="Повторите пароль" required id="repass">
            <button type="submit" class="button">Зарегистрироваться</button>
        </form>
    </div>
</div>
<script src="../js/register.js">
</script>
</body>
</html>
